<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-lg6">
                <div class="mb-3">
                    <label class="form-label">Operación</label>
                    <select class="form-select" id="op">
                        <option selected disable value="-1">Seleccione operación</option> 
                        <option value="0">Corriente</option>
                        <option value="1">Tensión</option>
                        <option value="2">Resistencia</option>                    
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Dato 1</label>
                    <input id="inp_d1" class="form-control" type="number">
                </div>
                <div class="mb-3">
                    <label class="form-label">Dato 2</label>
                    <input id="inp_d2" class="form-control" type="number">
                </div>
                <div class="mb-3">
                    <label class="form-label">Dato 3</label>
                    <input id="inp_d3" class="form-control" type="number">
                </div>
                <button onclick="recolectar()" id="btn_calcular" class="btn btn-success">Calcular</button>
            </div>
            <div class="col-lg-6"><!--columna2-->
                <h4 id="h_resultado"></h4>
            </div>
            
        </div>

    </div>
    
<script src="main.js"></script> 
</body>
</html>
